<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css">
    <title>Login</title>
</head>

<body>
    <div class="main">
        <div class="flex">
            <div class="col">
                <div class="card">
                    <img src="logo.png" alt="Logo" class="logo">
                    <h2>Log in to Twitter</h2>
                    <br>
                    <input type="text" id="number-email" placeholder="Phone number, email address" required>
                    <br>
                    <input type="password" id="password" placeholder="Password" required>
                    <br>
                    <button onclick="window.location.href='#'">Log In</button>
                    <br>
                    <div class="links">
                        <a href="#">Forgot password?</a>
                        <a href="/register.html">Sign up to Twitter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
